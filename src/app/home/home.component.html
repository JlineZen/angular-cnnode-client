<div class="main-container clearfix">
  <div class="left-content pull-left">
    <nav class="bg-white" mat-tab-nav-bar>
      <a mat-tab-link *ngFor="let link of links" [routerLink]="link.path" (click)="go(link)" [active]="activeLink.path == link.path"> {{ link.label }} </a>
    </nav>
    <router-outlet></router-outlet>
  </div>
  <div class="right-content pull-right">
    <app-login-card></app-login-card>
    <app-empty-post></app-empty-post>
    <app-friendly-link></app-friendly-link>
  </div>
</div>
